<YPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>GUARDAR QR</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      padding: 1rem;
      margin: 0;
      color: #111827;
    }

    h2 {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.8rem;
    }

    .form-container {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.06);
      max-width: 600px;
      margin: auto;
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn {
      padding: 0.65rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      margin: 0.25rem 0.25rem 0.5rem 0;
      width: 100%;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
    }

    .btn-toggle {
      background-color: #10b981;
      color: white;
    }

    .qr-container {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .qr-card {
      background-color: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .qr-image {
      margin-top: 0.75rem;
      display: none;
    }

    .qr-image img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }

    @media (min-width: 480px) {
      .btn {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h2>Guardar QR</h2>
  <input type="text" id="codigoQR" placeholder="Código único del QR (contenido real del QR)" /><br/>
  <input type="text" id="nombreQR" placeholder="Nombre visible (ej: Kevin Camacho)" /><br/>
  <input type="text" id="destinoQR" placeholder="Destino (ej: Yape, Recibo)" /><br/>
  <input type="file" id="fotoQR" accept="image/*" /><br/>
  <button onclick="guardarQR()">Guardar QR</button>

  <script>
    let lista = [];

    function guardarQR() {
      const codigo = document.getElementById("codigoQR").value.trim();
      const nombre = document.getElementById("nombreQR").value.trim();
      const destino = document.getElementById("destinoQR").value.trim();
      const archivo = document.getElementById("fotoQR").files[0];

      if (!codigo || !nombre || !archivo) {
        alert("Por favor ingresa código, nombre y una imagen.");
        return;
      }

      const lector = new FileReader();
      lector.onload = function(e) {
        const imagenBase64 = e.target.result;
        const qr = {
          id: Date.now(),
          codigo,
          nombre,
          destino,
          imagen: imagenBase64
        };
        lista.unshift(qr);
        localStorage.setItem("qrLista", JSON.stringify(lista));
        alert("QR guardado correctamente.");
      };
      lector.readAsDataURL(archivo);

      document.getElementById("codigoQR").value = "";
      document.getElementById("nombreQR").value = "";
      document.getElementById("destinoQR").value = "";
      document.getElementById("fotoQR").value = "";
    }

    window.onload = () => {
      const data = localStorage.getItem("qrLista");
      if (data) lista = JSON.parse(data);
    };
  </script>
</body>
</html>
