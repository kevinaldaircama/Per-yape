<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guarda QR </title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      padding: 1rem;
      margin: 0;
      color: #111827;
    }

    h2 {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.8rem;
    }

    .form-container {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.06);
      max-width: 600px;
      margin: auto;
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn {
      padding: 0.65rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      margin: 0.25rem 0.25rem 0.5rem 0;
      width: 100%;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
    }

    .btn-toggle {
      background-color: #10b981;
      color: white;
    }

    .qr-container {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .qr-card {
      background-color: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .qr-image {
      margin-top: 0.75rem;
      display: none;
    }

    .qr-image img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }

    @media (min-width: 480px) {
      .btn {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h2>Guardar QR</h2>

  <div class="form-container">
    <input type="text" id="nombreQR" placeholder="Nombre del QR" />
    <input type="text" id="destinoQR" placeholder="Destino del QR (opcional)" />
    <input type="file" id="fotoQR" accept="image/*" />
    <button class="btn btn-primary" onclick="guardarQR()">Guardar QR</button>
  </div>

  <div class="qr-container" id="listaQRs"></div>

  <script>
    let lista = [];

    function guardarQR() {
      const nombre = document.getElementById("nombreQR").value.trim();
      const destino = document.getElementById("destinoQR").value.trim();
      const archivo = document.getElementById("fotoQR").files[0];

      if (!nombre || !archivo) {
        alert("Por favor ingresa un nombre y selecciona una imagen.");
        return;
      }

      const lector = new FileReader();
      lector.onload = function(e) {
        const imagenBase64 = e.target.result;
        const qr = {
          id: Date.now(),
          nombre,
          destino,
          imagen: imagenBase64
        };
        lista.unshift(qr);
        guardarEnLocalStorage();
        renderizarLista();
      };
      lector.readAsDataURL(archivo);

      document.getElementById("nombreQR").value = "";
      document.getElementById("destinoQR").value = "";
      document.getElementById("fotoQR").value = "";
    }

    function eliminarQR(id) {
      lista = lista.filter(qr => qr.id !== id);
      guardarEnLocalStorage();
      renderizarLista();
    }

    function guardarEnLocalStorage() {
      localStorage.setItem("qrLista", JSON.stringify(lista));
    }

    function cargarDesdeLocalStorage() {
      const datos = localStorage.getItem("qrLista");
      if (datos) {
        lista = JSON.parse(datos);
      }
    }

    function toggleQR(id) {
      const img = document.getElementById("qr-img-" + id);
      img.style.display = (img.style.display === "none" || img.style.display === "") ? "block" : "none";
    }

    function renderizarLista() {
      const contenedor = document.getElementById("listaQRs");
      contenedor.innerHTML = "";
      lista.forEach(qr => {
        const div = document.createElement("div");
        div.className = "qr-card";
        div.innerHTML = `
          <p><strong>${qr.nombre}</strong></p>
          ${qr.destino ? `<p>Destino: <em>${qr.destino}</em></p>` : ""}
          <button class="btn btn-toggle" onclick="toggleQR(${qr.id})">Mostrar QR</button>
          <button class="btn btn-danger" onclick="eliminarQR(${qr.id})">Eliminar</button>
          <div class="qr-image" id="qr-img-${qr.id}">
            <img src="${qr.imagen}" alt="QR" />
          </div>
        `;
        contenedor.appendChild(div);
      });
    }

    window.onload = function() {
      cargarDesdeLocalStorage();
      renderizarLista();
    };
  </script>
</body>
</html>
