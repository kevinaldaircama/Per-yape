

<!-- INICIO DE SESIÓN CON FIREBASE (login.html) --><!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #6a0dad;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #8643d0;
    }
  </style>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="userInput" placeholder="Correo o nombre de usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
  </form>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSyh8lBO7s-q_rauyv8UjnKOL-o055tNk",
    authDomain: "yape-7c2d8.firebaseapp.com",
    databaseURL: "https://yape-7c2d8-default-rtdb.firebaseio.com",
    projectId: "yape-7c2d8",
    storageBucket: "yape-7c2d8.firebasestorage.app",
    messagingSenderId: "906697506917",
    appId: "1:906697506917:web:39812c83dd9d4b1987468c",
    measurementId: "G-F4G428F4GZ"
  };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userInput = document.getElementById("userInput").value;
      const password = document.getElementById("password").value;

      const storedEmail = localStorage.getItem("emailUsuario") || userInput;
      const storedName = localStorage.getItem("nombreUsuario") || userInput;

      auth.signInWithEmailAndPassword(storedEmail, password)
        .then(userCredential => {
          localStorage.setItem("nombreUsuario", storedName);
          window.location.href = "inicio.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script></body>
</html
