<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #6a0dad;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <p>Para continuar, reg√≠strate:</p>
    <input type="text" id="usuario" placeholder="Nombre de usuario" required>
    <input type="email" id="correo" placeholder="Correo electr√≥nico" required>
    <input type="password" id="clave" placeholder="Contrase√±a" required>
    <input type="number" id="monto" placeholder="Monto inicial" required>
    <input type="password" id="pin" placeholder="PIN de 6 d√≠gitos" maxlength="6" required>
    <button onclick="registrarUsuario()">Registrarse</button>
  </div>  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      Registrando, espere un momento...
    </div>
  </div>  <script>
    function registrarUsuario() {
      const usuario = document.getElementById('usuario').value;
      const correo = document.getElementById('correo').value;
      const clave = document.getElementById('clave').value;
      const monto = document.getElementById('monto').value;
      const pin = document.getElementById('pin').value;

      if (!usuario || !correo || !clave || !monto || !pin || pin.length !== 6) {
        alert("Por favor, completa todos los campos correctamente.");
        return;
      }

      // Guardar datos en localStorage
      localStorage.setItem("nombreUsuario", usuario);
      localStorage.setItem("correoUsuario", correo);
      localStorage.setItem("claveUsuario", clave);
      localStorage.setItem("saldoUsuario", monto);
      localStorage.setItem("pinUsuario", pin);

      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modal-content");
      modal.style.display = "flex";

      setTimeout(() => {
        modalContent.innerText = "üéâ ¬°Felicidades! Tu cuenta fue creada con √©xito.";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      }, 2000);
    }
  </script></body>
</html>
