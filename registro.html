<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #6a0dad;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <p>Para continuar, reg√≠strate:</p>
    <input type="text" id="usuario" placeholder="Nombre de usuario" required>
    <input type="email" id="correo" placeholder="Correo electr√≥nico" required>
    <input type="password" id="clave" placeholder="Contrase√±a" required>
    <input type="number" id="monto" placeholder="Monto inicial" required>
    <input type="password" id="pin" placeholder="PIN de 6 d√≠gitos" maxlength="6" required>
    <button onclick="registrarUsuario()">Registrarse</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      Registrando, espere un momento...
    </div>
  </div>

  <script>
    // Configura tu Firebase aqu√≠
    const firebaseConfig = {
      apiKey: "AIzaSyBSyh8lBO7s-q_rauyv8UjnKOL-o055tNk",
    authDomain: "yape-7c2d8.firebaseapp.com",
    databaseURL: "https://yape-7c2d8-default-rtdb.firebaseio.com",
    projectId: "yape-7c2d8",
    storageBucket: "yape-7c2d8.firebasestorage.app",
    messagingSenderId: "906697506917",
    appId: "1:906697506917:web:39812c83dd9d4b1987468c",
    measurementId: "G-F4G428F4GZ"
  };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function registrarUsuario() {
      const usuario = document.getElementById('usuario').value;
      const correo = document.getElementById('correo').value;
      const clave = document.getElementById('clave').value;
      const monto = document.getElementById('monto').value;
      const pin = document.getElementById('pin').value;

      if (!usuario || !correo || !clave || !monto || !pin || pin.length !== 6) {
        alert("Por favor, completa todos los campos correctamente.");
        return;
      }

      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modal-content");
      modal.style.display = "flex";
      modalContent.innerText = "Registrando, espere un momento...";

      auth.createUserWithEmailAndPassword(correo, clave)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection("usuarios").doc(user.uid).set({
            nombre: usuario,
            correo: correo,
            monto: parseFloat(monto).toFixed(2),
            pin: pin
          });
        })
        .then(() => {
          modalContent.innerText = "üéâ ¬°Felicidades! Tu cuenta fue creada con √©xito.";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        })
        .catch(error => {
          modalContent.innerHTML = `<p style='color:red'>Error: ${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
