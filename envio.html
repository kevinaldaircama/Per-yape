<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yapear</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #4A0072;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #7B1FA2, #9c27b0);
      color: white;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .header-title {
      font-weight: bold;
      flex: 1;
      text-align: center;
    }

    .content {
      flex: 1;
      width: 100%;
      max-width: 420px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }

    #nombre-label {
      font-size: 22px;
      font-weight: 600;
      margin: 15px 0 25px;
      color: #7B1FA2;
    }

    #monto-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-size: 50px;
      margin: 20px 0 10px;
      border-bottom: 2px solid #e1bee7;
      padding-bottom: 5px;
    }

    #monto-container span {
      font-size: 36px;
      color: #9c27b0;
      margin-right: 5px;
    }

    #monto {
      font-size: 50px;
      border: none;
      outline: none;
      width: 200px;
      text-align: left;
      color: #4A0072;
      font-weight: bold;
    }

    #errorMonto {
      color: #e53935;
      font-size: 14px;
      display: none;
      margin-top: 8px;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      padding: 12px;
      margin-top: 30px;
      text-align: center;
      resize: none;
      transition: border 0.3s;
    }
    textarea:focus {
      border-bottom: 2px solid #9c27b0;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      padding: 20px;
      background: #fafafa;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .button {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #7B1FA2, #9c27b0);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, opacity 0.2s;
    }

    .button:disabled {
      background: #ddd;
      color: #999;
      cursor: not-allowed;
      transform: none;
    }

    .button:active {
      transform: scale(0.96);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: white;
      margin: 30% auto;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: slideUp 0.3s ease;
    }

    .modal-content h2 {
      margin: 0 0 10px;
      color: #d32f2f;
      font-size: 20px;
    }

    .modal-content p {
      margin: 15px 0;
      color: #555;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>

  <header>
    <span onclick="history.back()" style="cursor:pointer;">←</span>
    <span class="header-title">Yapear a</span>
    <span style="visibility:hidden;">x</span>
  </header>

  <div class="content">
    <h2 id="nombre-label"></h2>

    <div id="monto-container">
      <span>S/</span>
      <input type="number" id="monto" min="0.1" step="0.01" />
    </div>
    <p id="errorMonto">El monto ingresado no es válido</p>

    <textarea id="mensaje" placeholder="Agregar mensaje (opcional)"></textarea>
  </div>

  <div class="button-container">
    <button id="btn-bancos" class="button" disabled>Otros Bancos</button>
    <button id="btn-yapear" class="button" disabled>Yapear</button>
  </div>

  <!-- Modal saldo -->
  <div id="modalSaldo" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalSaldo()">&times;</span>
      <h2>Saldo insuficiente</h2>
      <p>No cuentas con saldo suficiente para yapear.</p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHzOEwhFHQo9boQjRLLu18XJNFKXQU06A",
    authDomain: "yape-5f8d6.firebaseapp.com",
    projectId: "yape-5f8d6",
    storageBucket: "yape-5f8d6.firebasestorage.app",
    messagingSenderId: "609053449523",
    appId: "1:609053449523:web:80a334f896f2fba834b246",
    measurementId: "G-TNYNH4G14G"
  };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();
    const realtimeDB = firebase.database();

    const monto = document.getElementById('monto');
    const mensaje = document.getElementById('mensaje');
    const btnBancos = document.getElementById('btn-bancos');
    const btnYapear = document.getElementById('btn-yapear');
    const errorMonto = document.getElementById('errorMonto');
    const nombreLabel = document.getElementById('nombre-label');

    const urlParams = new URLSearchParams(window.location.search);
    const apodo = urlParams.get("apodo");

    function validarFormulario() {
      const montoVal = parseFloat(monto.value);
      const montoValido = !isNaN(montoVal) && montoVal > 0;
      btnBancos.disabled = !montoValido;
      btnYapear.disabled = !montoValido;
    }

    function cerrarModalSaldo() {
      document.getElementById("modalSaldo").style.display = "none";
    }

    function mostrarModalSaldo() {
      document.getElementById("modalSaldo").style.display = "block";
    }

    monto.addEventListener('input', () => {
      const valor = parseFloat(monto.value);
      errorMonto.style.display = (isNaN(valor) || valor <= 0) ? "block" : "none";
      validarFormulario();
    });

    if (apodo) {
      realtimeDB.ref("contactos/" + apodo).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          nombreLabel.textContent = data.nombre || apodo;
        }
      });
    }

    btnYapear.addEventListener('click', () => {
      const nombreVal = nombreLabel.textContent.trim();
      const montoVal = parseFloat(monto.value.trim());
      const mensajeVal = mensaje.value.trim();

      if (!nombreVal || isNaN(montoVal)) return;

      const user = auth.currentUser;
      if (!user) {
        alert("No hay usuario autenticado");
        return;
      }

      const uid = user.uid;
      const userDoc = firestore.collection("usuarios").doc(uid);

      userDoc.get().then(doc => {
        if (!doc.exists) {
          mostrarModalSaldo();
          return;
        }

        const data = doc.data();
        const saldoActual = parseFloat(data.monto);

        if (isNaN(saldoActual) || saldoActual < montoVal) {
          mostrarModalSaldo();
          return;
        }

        userDoc.update({
          monto: (saldoActual - montoVal).toFixed(2)
        }).then(() => {
          firestore.collection("movimientos").add({
            uid: uid,
            nombreDestino: nombreVal,
            monto: montoVal,
            mensaje: mensajeVal,
            fecha: firebase.firestore.Timestamp.now()
          }).then(() => {
            const url = `comprobante.html?nombre=${encodeURIComponent(nombreVal)}&monto=${montoVal}`;
            window.location.href = url;
          });
        });
      });
    });
  </script>
</body>
</html>
