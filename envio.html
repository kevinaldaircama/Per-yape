<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yapear</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #4A0072;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #7B1FA2;
      color: white;
      width: 100%;
      padding: 12px 16px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-title {
      font-weight: bold;
    }

    .content {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 40px;
      padding: 0 20px;
    }

    input, textarea {
      width: 100%;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      padding: 10px;
      margin-top: 24px;
      text-align: center;
    }

    .error-message {
      background-color: #f1f1f1;
      color: #666;
      font-size: 14px;
      padding: 6px 16px;
      border-radius: 20px;
      display: none;
      margin: 8px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
      margin-bottom: 40px;
    }

    .button {
      padding: 14px 24px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #e0d7ec;
      color: #7B1FA2;
      font-weight: bold;
      cursor: pointer;
      min-width: 140px;
    }

    .button:disabled {
      background-color: #f0f0f0;
      color: #aaa;
      border-color: #ddd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <span>&lt;</span>
    <span class="header-title">Yapear a</span>
  </header>

  <div class="content">
    <input type="text" id="nombre" placeholder="Escribe el nombre" required />
    <input type="tel" id="telefono" placeholder="N√∫mero de tel√©fono" maxlength="9" pattern="[0-9]{9}" required />
    <input type="number" id="monto" placeholder="Monto (s/)" min="0.1" step="0.01" required />
    <div class="error-message" id="error-msg">El monto ingresado no es v√°lido</div>
    <textarea id="mensaje" placeholder="Agregar mensaje (opcional)"></textarea>
  </div>

  <div class="button-container">
    <button id="btn-bancos" class="button" disabled>OTROS BANCOS</button>
    <button id="btn-yapear" class="button" disabled>YAPEAR</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const nombre = document.getElementById('nombre');
    const telefono = document.getElementById('telefono');
    const monto = document.getElementById('monto');
    const mensaje = document.getElementById('mensaje');
    const btnBancos = document.getElementById('btn-bancos');
    const btnYapear = document.getElementById('btn-yapear');
    const errorMsg = document.getElementById('error-msg');

    function validarFormulario() {
      const nombreVal = nombre.value.trim();
      const telefonoVal = telefono.value.trim();
      const montoVal = parseFloat(monto.value);

      const esTelefonoValido = /^[0-9]{9}$/.test(telefonoVal);
      const montoValido = !isNaN(montoVal) && montoVal > 0;

      const camposValidos = nombreVal && esTelefonoValido && montoValido;

      btnBancos.disabled = !camposValidos;
      btnYapear.disabled = !camposValidos;

      errorMsg.style.display = (monto.value && !montoValido) ? 'block' : 'none';
    }

    [nombre, telefono, monto].forEach(el => el.addEventListener('input', validarFormulario));

    btnYapear.addEventListener('click', () => {
      const nombreVal = encodeURIComponent(nombre.value.trim());
      const telefonoVal = encodeURIComponent(telefono.value.trim());
      const montoVal = encodeURIComponent(monto.value.trim());
      const url = `comprobante.html?nombre=${nombreVal}&telefono=${telefonoVal}&monto=${montoVal}`;
      window.location.href = url;
    });

    // üî• Firebase config (misma que index)
    const firebaseConfig = {
      apiKey: "AIzaSyBSyh8lBO7s-q_rauyv8UjnKOL-o055tNk",
    authDomain: "yape-7c2d8.firebaseapp.com",
    databaseURL: "https://yape-7c2d8-default-rtdb.firebaseio.com",
    projectId: "yape-7c2d8",
    storageBucket: "yape-7c2d8.firebasestorage.app",
    messagingSenderId: "906697506917",
    appId: "1:906697506917:web:39812c83dd9d4b1987468c",
    measurementId: "G-F4G428F4GZ"
  };


    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Leer apodo desde URL
    const urlParams = new URLSearchParams(window.location.search);
    const apodo = urlParams.get("apodo");

    if (apodo) {
      db.ref("contactos/" + apodo).once("value")
        .then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            nombre.value = data.nombre || apodo;
            telefono.value = data.numero || "";
            validarFormulario();
          }
        });
    }
  </script>
</body>
</html>
