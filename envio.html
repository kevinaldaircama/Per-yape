<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yapear</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #4A0072;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #7B1FA2;
      color: white;
      width: 100%;
      padding: 12px 16px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-title {
      font-weight: bold;
    }

    .content {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 40px;
      padding: 0 20px;
    }

    input, textarea {
      width: 100%;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      padding: 10px;
      margin-top: 24px;
      text-align: center;
    }

    input[readonly] {
      background-color: #f9f9f9;
      color: #999;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
      margin-bottom: 40px;
    }

    .button {
      padding: 14px 24px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #e0d7ec;
      color: #7B1FA2;
      font-weight: bold;
      cursor: pointer;
      min-width: 140px;
    }

    .button:disabled {
      background-color: #f0f0f0;
      color: #aaa;
      border-color: #ddd;
      cursor: not-allowed;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 20% auto;
      padding: 20px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-top: 0;
      color: #d32f2f;
    }

    .modal-content p {
      margin: 15px 0;
    }

    .close {
      float: right;
      font-size: 22px;
      font-weight: bold;
      color: #d32f2f;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <span>&lt;</span>
    <span class="header-title">Yapear a</span>
  </header>

  <div class="content">
    <input type="text" id="nombre" placeholder="Escribe el nombre" required />
    <input type="tel" id="telefono" placeholder="Número de teléfono" maxlength="9" pattern="[0-9]{9}" required />
    <input type="number" id="monto" placeholder="Monto (s/)" min="0.1" step="0.01" required />
    <textarea id="mensaje" placeholder="Agregar mensaje (opcional)"></textarea>
  </div>

  <div class="button-container">
    <button id="btn-bancos" class="button" disabled>OTROS BANCOS</button>
    <button id="btn-yapear" class="button" disabled>YAPEAR</button>
  </div>

  <!-- Modal de saldo insuficiente -->
  <div id="modalSaldo" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalSaldo()">&times;</span>
      <h2>Saldo insuficiente</h2>
      <p>No cuentas con saldo suficiente para yapear.</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSyh8lBO7s-q_rauyv8UjnKOL-o055tNk",
    authDomain: "yape-7c2d8.firebaseapp.com",
    databaseURL: "https://yape-7c2d8-default-rtdb.firebaseio.com",
    projectId: "yape-7c2d8",
    storageBucket: "yape-7c2d8.firebasestorage.app",
    messagingSenderId: "906697506917",
    appId: "1:906697506917:web:39812c83dd9d4b1987468c",
    measurementId: "G-F4G428F4GZ"
  };


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();
    const realtimeDB = firebase.database();

    const nombre = document.getElementById('nombre');
    const telefono = document.getElementById('telefono');
    const monto = document.getElementById('monto');
    const mensaje = document.getElementById('mensaje');
    const btnBancos = document.getElementById('btn-bancos');
    const btnYapear = document.getElementById('btn-yapear');
    const urlParams = new URLSearchParams(window.location.search);
    const apodo = urlParams.get("apodo");

    function validarFormulario() {
      const nombreVal = nombre.value.trim();
      const telefonoVal = telefono.value.trim();
      const montoVal = parseFloat(monto.value);
      const esTelefonoValido = /^[0-9]{9}$/.test(telefonoVal);
      const montoValido = !isNaN(montoVal) && montoVal > 0;
      const camposValidos = nombreVal && esTelefonoValido && montoValido;
      btnBancos.disabled = !camposValidos;
      btnYapear.disabled = !camposValidos;
    }

    function mostrarModalSaldo() {
      document.getElementById("modalSaldo").style.display = "block";
    }

    function cerrarModalSaldo() {
      document.getElementById("modalSaldo").style.display = "none";
    }

    [nombre, telefono, monto].forEach(el => el.addEventListener('input', validarFormulario));

    // Autocompletar datos desde Realtime Database
    if (apodo) {
      realtimeDB.ref("contactos/" + apodo).once("value")
        .then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            nombre.value = data.nombre || apodo;
            telefono.value = data.numero || "";
            nombre.readOnly = true;
            telefono.readOnly = true;
            validarFormulario();
          }
        });
    }

    btnYapear.addEventListener('click', () => {
      const nombreVal = nombre.value.trim();
      const telefonoVal = telefono.value.trim();
      const montoVal = parseFloat(monto.value.trim());

      if (!nombreVal || !telefonoVal || isNaN(montoVal)) return;

      const user = auth.currentUser;
      if (!user) {
        alert("No hay usuario autenticado");
        return;
      }

      const uid = user.uid;
      const userDoc = firestore.collection("usuarios").doc(uid);

      userDoc.get().then(doc => {
        if (!doc.exists) {
          mostrarModalSaldo();
          return;
        }

        const data = doc.data();
        const saldoActual = parseFloat(data.monto);

        if (isNaN(saldoActual) || saldoActual < montoVal) {
          mostrarModalSaldo();
          return;
        }

        userDoc.update({
          monto: (saldoActual - montoVal).toFixed(2)
        }).then(() => {
          const url = `comprobante.html?nombre=${encodeURIComponent(nombreVal)}&telefono=${encodeURIComponent(telefonoVal)}&monto=${montoVal}`;
          window.location.href = url;
        });
      });
    });

  </script>
</body>
  </html>
