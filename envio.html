<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yapear</title>
  <meta name="theme-color" content="#720e9e" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #fff;
      color: #000;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-weight: 500;
    }

    .content {
      flex: 1;
      width: 100%;
      max-width: 420px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }

    #nombre-label {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    #monto-container {
      font-size: 42px;
      color: #720e9e;
      font-weight: bold;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 6px;
    }

    #monto {
      font-size: 42px;
      border: none;
      outline: none;
      width: 120px;
      color: #720e9e;
      font-weight: bold;
      text-align: left;
    }

    #limite-text {
      font-size: 13px;
      color: #777;
      margin-bottom: 30px;
    }

    #mensaje {
      margin-top: 40px;
      font-size: 16px;
      color: #333;
      border: none;
      border-bottom: 1px solid #ccc;
      width: 100%;
      text-align: center;
      outline: none;
      padding: 6px;
    }

    #mensaje::placeholder {
      color: #aaa;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      padding: 20px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    #btn-bancos {
      border: 1px solid #00c2a8;
      color: #00c2a8;
      background: #fff;
    }

    #btn-yapear {
      background: #00c2a8;
      color: #fff;
      border: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: white;
      margin: 40% auto;
      padding: 24px;
      border-radius: 14px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <span onclick="history.back()" style="cursor:pointer;">←</span>
    <span class="header-title">Yapear a</span>
    <span style="visibility:hidden;">x</span>
  </header>

  <div class="content">
    <div id="nombre-label">Cargando...</div>

    <div id="monto-container">
      <span>S/</span>
      <input type="number" id="monto" placeholder="0.00" step="0.01" min="0.1" />
    </div>

    <div id="limite-text">Límite por yapeo S/ 500, límite total por día S/ 950</div>

    <input type="text" id="mensaje" placeholder="Agregar mensaje" />
  </div>

  <div class="button-container">
    <button id="btn-bancos" class="btn">Otros Bancos</button>
    <button id="btn-yapear" class="btn">Yapear</button>
  </div>

  <!-- Modal saldo -->
  <div id="modalSaldo" class="modal">
    <div class="modal-content">
      <h2 style="color:#d32f2f;">Saldo insuficiente</h2>
      <p>No cuentas con saldo suficiente para yapear.</p>
      <button onclick="cerrarModalSaldo()">Cerrar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHzOEwhFHQo9boQjRLLu18XJNFKXQU06A",
      authDomain: "yape-5f8d6.firebaseapp.com",
      projectId: "yape-5f8d6",
      storageBucket: "yape-5f8d6.firebasestorage.app",
      messagingSenderId: "609053449523",
      appId: "1:609053449523:web:80a334f896f2fba834b246",
      measurementId: "G-TNYNH4G14G"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const firestore = firebase.firestore();
    const realtimeDB = firebase.database();

    const nombreLabel = document.getElementById('nombre-label');
    const montoInput = document.getElementById('monto');
    const mensajeInput = document.getElementById('mensaje');

    // Tomar params de la URL (?apodo=luz)
    const urlParams = new URLSearchParams(window.location.search);
    const apodo = urlParams.get("apodo");

    // Autocompletar nombre desde Firebase
    if (apodo) {
      realtimeDB.ref("contactos/" + apodo).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          nombreLabel.textContent = data.nombre || apodo;
        } else {
          nombreLabel.textContent = apodo;
        }
      });
    }

    // Modal
    function cerrarModalSaldo() {
      document.getElementById("modalSaldo").style.display = "none";
    }
    function mostrarModalSaldo() {
      document.getElementById("modalSaldo").style.display = "block";
    }

    // Acción Yapear
    document.getElementById('btn-yapear').addEventListener('click', () => {
      const nombreVal = nombreLabel.textContent.trim();
      const montoVal = parseFloat(montoInput.value);
      const mensajeVal = mensajeInput.value.trim();

      if (!montoVal || montoVal <= 0) {
        alert("Ingresa un monto válido");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("No hay usuario autenticado");
        return;
      }

      const uid = user.uid;
      const userDoc = firestore.collection("usuarios").doc(uid);

      userDoc.get().then(doc => {
        if (!doc.exists) {
          mostrarModalSaldo();
          return;
        }

        const data = doc.data();
        const saldoActual = parseFloat(data.monto);

        if (isNaN(saldoActual) || saldoActual < montoVal) {
          mostrarModalSaldo();
          return;
        }

        userDoc.update({
          monto: (saldoActual - montoVal).toFixed(2)
        }).then(() => {
          firestore.collection("movimientos").add({
            uid: uid,
            nombreDestino: nombreVal,
            monto: montoVal,
            mensaje: mensajeVal,
            fecha: firebase.firestore.Timestamp.now()
          }).then(() => {
            const url = `comprobante.html?nombre=${encodeURIComponent(nombreVal)}&monto=${montoVal}&mensaje=${encodeURIComponent(mensajeVal)}`;
            window.location.href = url;
          });
        });
      });
    });
  </script>
</body>
  </html>
