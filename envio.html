<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Yape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    h2 {
      text-align: center;
      color: #650D89;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #650D89;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #520a70;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enviar Yape</h2>

    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" placeholder="Ingresa nombre">

    <label for="telefono">TelÃ©fono</label>
    <input id="telefono" type="tel" placeholder="Ingresa telÃ©fono">

    <label for="monto">Monto (S/)</label>
    <input id="monto" type="number" placeholder="0.00">

    <label for="mensaje">Mensaje</label>
    <input id="mensaje" type="text" placeholder="Escribe un mensaje">

    <button id="btnYapear">Yapear</button>
  </div>

  <script>
    const btnYapear = document.getElementById("btnYapear");

    btnYapear.addEventListener("click", () => {
      const nombreVal   = document.getElementById("nombre").value.trim();
      const montoVal    = document.getElementById("monto").value.trim();
      const mensajeVal  = document.getElementById("mensaje").value.trim();
      const telefonoVal = document.getElementById("telefono").value.trim();

      if (!nombreVal || !montoVal || !telefonoVal) {
        alert("Completa nombre, telÃ©fono y monto antes de yapear");
        return;
      }

      // ðŸ”— Redirige al comprobante con todos los datos
      const url = `comprobante.html?nombre=${encodeURIComponent(nombreVal)}&monto=${encodeURIComponent(montoVal)}&mensaje=${encodeURIComponent(mensajeVal)}&telefono=${encodeURIComponent(telefonoVal)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
