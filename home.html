<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yape Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png"> 
  <style>
    :root {
      --morado: #720e9e;
      --verde: #00c6a2;
      --gradiente: linear-gradient(135deg, #720e9e, #00c6a2);
    }

    body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: var(--morado); /* Morado arriba */
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

 .main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: white;   /* ✅ Blanco continuo hasta abajo */
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1); /* Transición entre morado y blanco */
}
    /* HEADER */
    .header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .username a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .gratis-label {
      background:#ffd700;
      color:black;
      border-radius:10px;
      padding:2px 8px;
      font-size:0.7rem;
      margin-left: 0.5rem;
      font-weight: bold;
    }

    .icons {
      display: flex;
      gap: 1rem;
      font-size: 1.3rem;
    }

    .icons i {
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icons i:hover {
      transform: scale(1.2);
    }

    /* GRID DE ACCESOS */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 1rem;
    }

   .icon-btn {
      background: none;
      color: white;
      text-align: center;
      font-size: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon-btn:hover {
      transform: scale(1.08);
    }

    .icon-btn img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: white;
      padding: 10px;
      object-fit: contain;
      margin-bottom: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .icon-btn span {
      display: block;
      font-size: 0.75rem;
      line-height: 1.1rem;
    }

    /* CAROUSEL */
    .carousel {
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      margin-top: .5rem;
    }

    .slides {
      display: flex;
      width: 300%;
      transition: transform 1s ease-in-out;
    }

    .slide {
      flex: 1 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 92%;
      max-width: 750px;
      height: auto;
      max-height: 180px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }

    .dots {
      text-align: center;
      margin: 0.5rem 0 1rem;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .dot.active {
      background-color: var(--verde);
      transform: scale(1.2);
    }

    /* ACCIONES */
   .actions {
  background: white;                /* ✅ Fondo blanco */
  margin: 0;
  padding: 1rem;
  margin-bottom: 110px;
  border-top-left-radius: 20px;     /* ✅ Bordes arriba redondeados */
  border-top-right-radius: 20px;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1); /* ✅ Transición morado/blanco */
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
    /* Cada tarjeta en blanco como en la captura */
    .card {
      background: white;               /* ✅ Fondo blanco */
      color: var(--morado);            /* ✅ Texto e íconos morados */
      border-radius: 12px;             /* ✅ Esquinas redondeadas */
      padding: 1rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15); /* ✅ sombra */
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }

    .saldo-animado {
      transition: opacity 0.3s ease;
    }

    .dropdown-content {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: white;          /* ✅ ahora blanco también */
      border-radius: 12px;
      color: black;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .movimiento {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .movimiento strong {
      color: #333;
    }
    .movimiento small {
      color: #888;
    }
    .monto {
      float:right;
      color:#e53935;
      font-weight: bold;
    }

    /* FOOTER */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-evenly;
      padding: 0.7rem 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    .footer button,
    .footer a {
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    /* Botón ESCANEAR QR (verde) */
    .footer button {
      background: #00c6a2;
      color: white;
    }

    /* Botón YAPEAR (morado) */
    .footer a {
      background: #720e9e;
      color: white;
    }

    .footer button:hover,
    .footer a:hover {
      transform: scale(1.07);
    }
  </style>
</head>
<body>

    <div class="icons">

 <div class="grid">

  <div class="icon-btn">

  <div class="icon-btn">

</div>

  <!-- CAROUSEL -->
  <div class="carousel">
    <div class="slides" id="slide-container">
      <div class="slide"><img src="imagen/1.jpg"></div>

  <!-- ACCIONES -->
  <div class="actions">

    <div class="card" onclick="toggleDropdown()">

    <div class="dropdown-content" id="dropdown">

    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <button onclick="window.location.href='QR.html'">
      <i class="fas fa-qrcode"></i> ESCANEAR QR
    </button>
    <a href="yapear.html"><i class="fas fa-exchange-alt"></i> YAPEAR</a>

  <!-- FIREBASE + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHzOEwhFHQo9boQjRLLu18XJNFKXQU06A",
      authDomain: "yape-5f8d6.firebaseapp.com",
      projectId: "yape-5f8d6",
      storageBucket: "yape-5f8d6.firebasestorage.app",
      messagingSenderId: "609053449523",
      appId: "1:609053449523:web:80a334f896f2fba834b246",
      measurementId: "G-TNYNH4G14G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userLink = document.getElementById("userLink");
    const saldoValor = document.getElementById("saldo-valor");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const ref = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(ref);
        if (docSnap.exists()) {
          const datos = docSnap.data();
          userLink.innerHTML = `<i class="fas fa-user"></i> Hola, ${datos.nombre}`;
          saldoValor.textContent = `S/ ${datos.monto}`;
          cargarMovimientos(user.uid);
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.toggleDropdown = function() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.mostrarSaldo = function() {
      const saldo = document.getElementById("saldo-valor");
      if (saldo.style.opacity === "0") {
        saldo.style.opacity = "1";
      } else {
        saldo.style.opacity = "0";
      }
    }

    async function cargarMovimientos(uid) {
      const movimientosRef = collection(db, "movimientos");
      const q = query(movimientosRef, where("uid", "==", uid), orderBy("fecha", "desc"));
      const snapshot = await getDocs(q);
      const contenedor = document.getElementById("movimientos-container");
      let html = "";
      if (snapshot.empty) {
        html = `<div style='text-align:center; color:#888;'>No tienes movimientos aún.</div>`;
      } else {
        snapshot.forEach(doc => {
          const mov = doc.data();
          const nombre = mov.nombreDestino || "*** *** ***";
          const monto = parseFloat(mov.monto).toFixed(2);
          let fechaTexto = 'Fecha desconocida';
          let horaTexto = '';

          if (mov.fecha && typeof mov.fecha.toDate === 'function') {
            const fecha = mov.fecha.toDate();
            fechaTexto = fecha.toLocaleDateString("es-PE", { year: "numeric", month: "short", day: "numeric" });
            horaTexto = fecha.toLocaleTimeString("es-PE", { hour: "2-digit", minute: "2-digit" });
          }

          html += `
            <div class="movimiento">
              <strong>${nombre}</strong>
              <span class="monto">- S/ ${monto}</span>
              <br><small>${fechaTexto} ${horaTexto}</small>
            </div>`;
        });
        html += `<div style='text-align:center; color:var(--verde); font-weight:bold; margin-top:10px;'>VER TODOS</div>`;
      }
      contenedor.innerHTML = html;
    }

    let currentSlide = 0;
    const slideContainer = document.getElementById("slide-container");
    const totalSlides = slideContainer.children.length;
    const dots = document.querySelectorAll(".dot");

    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      slideContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
      dots.forEach((dot, index) => dot.classList.toggle("active", index === currentSlide));
    }, 5000);
  </script>
</body>
