<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cargando..</title>
    <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png"> 
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #7B1FA2;
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .icon-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .wifi-icon {
      width: 100px;
      height: 100px;
    }

    .cancel-circle {
      position: absolute;
      bottom: 8px;
      right: 10px;
      background-color: #2EC4B6;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 3px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      margin: 0 30px;
      line-height: 1.5;
    }

    .spinner {
      margin-top: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="icon-wrapper">
    <svg class="wifi-icon" viewBox="0 0 24 24" fill="#BA68C8" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 20C13.1 20 14 20.9 14 22H10C10 20.9 10.9 20 12 20ZM4.93 12.93C7.39 10.47 11.15 10.47 13.61 12.93L12 14.54L10.39 12.93C8.81 11.35 6.29 11.35 4.71 12.93L4.93 12.93ZM2.81 10.81C6.16 7.46 11.84 7.46 15.19 10.81L13.78 12.22C11.29 9.73 6.71 9.73 4.22 12.22L2.81 10.81ZM0.69 8.69C5.57 3.81 14.43 3.81 19.31 8.69L17.9 10.1C13.68 5.88 6.32 5.88 2.1 10.1L0.69 8.69Z"/>
    </svg>
    <div class="cancel-circle">✕</div>
  </div>

  <h1>No tienes conexión a<br>internet</h1>
  <p>Verifica que tu teléfono esté conectado<br>a una red wifi o a datos móviles.</p>

  <div class="spinner"></div>

  <script>
    // Cambia esto por la página a la que quieres redirigir si hay internet
    const paginaConInternet = "login.html";

    // Función para redirigir si hay conexión
    function verificarConexion() {
      if (navigator.onLine) {
        window.location.href = paginaConInternet;
      }
    }

    // Verificamos al cargar la página
    verificarConexion();

    // Escuchamos si cambia el estado de conexión
    window.addEventListener('online', verificarConexion);
  </script>

</body>
      </html>
