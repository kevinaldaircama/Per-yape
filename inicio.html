<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yape</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png">

  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #720e9e;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Barra superior */
    .top-bar { width: 100%; padding: 10px 20px; display: flex; justify-content: flex-end; }
    .help-btn { background-color: #8643d0; border-radius: 20px; padding: 6px 14px; font-size: 14px; color: white; text-decoration: none; display: flex; align-items: center; }
    .help-btn i { margin-right: 6px; }

    /* QR */
    .qr-section img { width: 180px; border-radius: 16px; margin-top: 10px; }

    /* Panel blanco */
    .form-section { background-color: white; color: #6a0dad; width: 100%; border-radius: 24px 24px 0 0; padding: 40px 0; margin-top: 30px; text-align: center; }
    .title { font-size: 20px; margin-bottom: 25px; }

    /* Puntos PIN (adaptados) */
    .dots { display: flex; justify-content: center; margin-bottom: 30px; gap: 16px; }
    .dot { 
      width: 16px; height: 16px; 
      border-radius: 50%; 
      border: 2px solid #6a0dad;   /* círculo vacío visible */
      background-color: transparent; 
    }
    .dot.active { background-color: #6a0dad; } /* se rellena cuando escribes */

    /* Teclado */
    .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; justify-content: center; }
    .keypad button { font-size: 24px; background-color: #f2f2f2; border: none; padding: 20px 0; border-radius: 50%; color: #3d3d3d; cursor: pointer; }
    .keypad button:active { background:#d6d6d6; }
    .fingerprint { color: #6a0dad; font-size: 26px; }

    /* Enlace Olvido */
    .forgot a { color: #00cfcf; font-weight: bold; text-decoration: none; display: inline-block; margin-top: 25px; font-size: 14px; }

    /* Modal */
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 999; }
    .modal-content { background: white; padding: 30px; border-radius: 16px; text-align: center; color: #6a0dad; font-weight: bold; font-size: 16px; }
    .loader { border: 5px solid #eee; border-top: 5px solid #6a0dad; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <div class="top-bar">
    <a class="help-btn" href="#" target="_blank">
      <i class="fas fa-headset"></i>Ayuda
    </a>
  </div>

  <div class="qr-section">
    <img src="imagen/qr.jpg" alt="QR Yape">
  </div>

  <div class="form-section">
    <div class="title" id="clave-title">Ingresa tu clave</div>
    <input type="password" id="clave" maxlength="6" style="display:none;" />
    <div class="dots" id="dots-container">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
      <div class="dot" id="dot5"></div>
      <div class="dot" id="dot6"></div>
    </div>
    <div class="keypad" id="keypad"></div>
    <div class="forgot">
      <a href="#">¿Olvidaste tu clave?</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <div class="loader"></div>
      Verificando...
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHzOEwhFHQo9boQjRLLu18XJNFKXQU06A",
      authDomain: "yape-5f8d6.firebaseapp.com",
      projectId: "yape-5f8d6",
      storageBucket: "yape-5f8d6.firebasestorage.app",
      messagingSenderId: "609053449523",
      appId: "1:609053449523:web:80a334f896f2fba834b246",
      measurementId: "G-TNYNH4G14G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const input = document.getElementById("clave");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modal-content");
    const keypad = document.getElementById("keypad");

    function updateDots() {
      const length = input.value.length;
      for (let i = 1; i <= 6; i++) {
        const dot = document.getElementById("dot" + i);
        dot.classList.remove("active");
        if (i <= length) dot.classList.add("active");
      }
    }

    function addNumber(num) {
      if (input.value.length < 6) {
        input.value += num;
        updateDots();
        if (input.value.length === 6) {
          autenticarPIN(input.value);
        }
      }
    }

    function deleteNumber() {
      input.value = input.value.slice(0, -1);
      updateDots();
    }

    async function autenticarPIN(pinIngresado) {
      modal.style.display = "flex";
      modalContent.innerHTML = `<div class="loader"></div>Verificando...`;

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          modalContent.innerHTML = "⚠️ No has iniciado sesión";
          setTimeout(() => window.location.href = "index.html", 2000);
          return;
        }

        try {
          const usuarioRef = doc(db, "usuarios", user.uid);
          const docSnap = await getDoc(usuarioRef);

          if (!docSnap.exists()) {
            modalContent.innerHTML = "❌ Usuario no encontrado";
            setTimeout(() => modal.style.display = "none", 1500);
            return;
          }

          const datos = docSnap.data();

          if (pinIngresado === datos.pin) {
            localStorage.setItem("nombreUsuario", datos.nombre);
            localStorage.setItem("saldoUsuario", datos.monto);
            window.location.href = "home.html";
          } else {
            modalContent.innerHTML = "❌ PIN incorrecto";
            setTimeout(() => {
              modal.style.display = "none";
              input.value = "";
              updateDots();
            }, 1500);
          }
        } catch (e) {
          modalContent.innerHTML = "⚠️ Error de conexión";
          setTimeout(() => modal.style.display = "none", 1500);
        }
      });
    }

    function generateKeypad() {
      keypad.innerHTML = "";
      const layout = [1,2,3,4,5,6,7,8,9,"huella",0,"del"];

      layout.forEach(item => {
        const btn = document.createElement("button");
        if (typeof item === "number") {
          btn.textContent = item;
          btn.onclick = () => addNumber(item);
        } else if (item === "huella") {
          btn.innerHTML = '<i class="fas fa-fingerprint fingerprint"></i>';
          btn.onclick = () => {
            if (window.PublicKeyCredential) {
              alert("Autenticación biométrica disponible");
            } else {
              alert("Tu dispositivo no soporta biometría");
            }
          };
        } else if (item === "del") {
          btn.innerHTML = '<i class="fas fa-delete-left"></i>';
          btn.onclick = deleteNumber;
        }
        keypad.appendChild(btn);
      });
    }
    generateKeypad();
  </script>
</body>
      </html>
