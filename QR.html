<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Esc치ner QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    #reader {
      width: 300px;
      margin: 2rem auto;
    }

    input[type="file"] {
      margin-top: 1rem;
    }

    #result {
      margin-top: 1rem;
      color: lime;
    }
  </style>
</head>
<body>
  <h2>Escanea un QR</h2>
  <div id="reader"></div>
  <input type="file" id="file-input" accept="image/*" />
  <p id="result"></p>

  <script>
    const resultElement = document.getElementById("result");
    const html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const backCam = cameras.find(c => c.label.toLowerCase().includes("back") || c.label.toLowerCase().includes("environment"));
        currentCameraId = backCam ? backCam.id : cameras[0].id;

        html5QrCode.start(
          currentCameraId,
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            resultElement.innerText = "C칩digo detectado: " + qrCodeMessage;
            html5QrCode.stop();

            const qrLista = JSON.parse(localStorage.getItem("qrLista") || "[]");
            const encontrado = qrLista.find(item => item.codigo === qrCodeMessage);

            if (encontrado) {
              const nombreEncoded = encodeURIComponent(encontrado.nombre);
              const destinoEncoded = encodeURIComponent(encontrado.destino || "");
              window.location.href = `yapear.html?nombre=${nombreEncoded}&destino=${destinoEncoded}`;
            } else {
              alert("C칩digo no registrado en tu lista.");
            }
          },
          err => {}
        );
      }
    });

    document.getElementById("file-input").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      html5QrCode.scanFile(file, true)
        .then(qrCodeMessage => {
          resultElement.innerText = "C칩digo detectado en imagen: " + qrCodeMessage;
          const qrLista = JSON.parse(localStorage.getItem("qrLista") || "[]");
          const encontrado = qrLista.find(item => item.codigo === qrCodeMessage);

          if (encontrado) {
            const nombreEncoded = encodeURIComponent(encontrado.nombre);
            const destinoEncoded = encodeURIComponent(encontrado.destino || "");
            window.location.href = `envioqr.html?nombre=${nombreEncoded}&destino=${destinoEncoded}`;
          } else {
            alert("QR no encontrado en tu lista.");
          }
        });
    });
  </script>
</body>
</html>
