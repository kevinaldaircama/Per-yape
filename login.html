<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/> 
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png"> 
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #7B1FA2, #9C27B0);
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #6a0dad;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #5a0099;
      transform: scale(1.03);
    }

    .secondary-btn {
      background-color: #2EC4B6;
      margin-top: 15px;
    }

    .secondary-btn:hover {
      background-color: #28a99b;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-user-lock"></i> Iniciar Sesi√≥n</h2>
    <input type="email" id="correo" placeholder="Correo electr√≥nico" required>
    <input type="password" id="clave" placeholder="Contrase√±a" required>
    <button onclick="iniciarSesion()">Ingresar</button>
    
    <!-- Bot√≥n para solicitar cuenta -->
    <button class="secondary-btn" onclick="window.location.href='planes'">
      <i class="fa-solid fa-user-plus"></i> Solicitar Cuenta
    </button>

    <div class="message" id="mensaje"></div>
  </div>

  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHzOEwhFHQo9boQjRLLu18XJNFKXQU06A",
    authDomain: "yape-5f8d6.firebaseapp.com",
    projectId: "yape-5f8d6",
    storageBucket: "yape-5f8d6.firebasestorage.app",
    messagingSenderId: "609053449523",
    appId: "1:609053449523:web:80a334f896f2fba834b246",
    measurementId: "G-TNYNH4G14G"
  };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function iniciarSesion() {
      const correo = document.getElementById('correo').value;
      const clave = document.getElementById('clave').value;
      const mensaje = document.getElementById('mensaje');

      mensaje.innerText = "üîÑ Verificando...";

      try {
        const credenciales = await auth.signInWithEmailAndPassword(correo, clave);
        const uid = credenciales.user.uid;
        const doc = await db.collection("usuarios").doc(uid).get();

        if (doc.exists) {
          const usuario = doc.data();
          localStorage.setItem("nombreUsuario", usuario.nombre);
          localStorage.setItem("saldoUsuario", usuario.monto);
          window.location.href = "inicio.html";
        } else {
          mensaje.innerText = "‚ö†Ô∏è Usuario no encontrado. Solicite una cuenta.";
        }
      } catch (error) {
        mensaje.innerText = `‚ùå Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
